<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const clickSound = new Audio("css/assets/mouse-clicks.mp3");
        const loadSound = new Audio("css/assets/microsoft-windows-95-startup-sound_WwFekK0.mp3");

        document.addEventListener("DOMContentLoaded", () => {
            loadSound.play(); // Воспроизводим звук при загрузке страницы

            document.addEventListener("click", () => {
                clickSound.currentTime = 0; // Сбрасываем время, чтобы звук играл при каждом нажатии
                clickSound.play();
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        if (window.TelegramWebviewProxy) {
            // Для мобильных и десктопных приложений
            window.TelegramWebviewProxy.postEvent('web_app_request_fullscreen', '{}');
        } else if (window.external && typeof window.external.notify !== 'undefined') {
            // Для Windows Phone
            const data = JSON.stringify({
                eventType: 'web_app_request_fullscreen',
                eventData: {},
            });
            window.external.notify(data);
        } else {
            // Для веб-версии в iframe
            const data = JSON.stringify({
                eventType: 'web_app_request_fullscreen',
            });
            window.parent.postMessage(data, 'https://web.telegram.org');
        }
    });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            for (let i = 0; i < 200; i++) {
                let img = document.createElement("img");
                img.src = "css/assets/MainWindow.png"; // Путь к изображению
                img.classList.add("background-image");

                // Случайное позиционирование
                img.style.top = Math.random() * window.innerHeight + "px";
                img.style.left = Math.random() * window.innerWidth + "px";

                document.body.appendChild(img);
            }
        });
    </script>
    <title>Retro Windows UI</title>
    <style>
        html {
            overflow: hidden;
        }

        body {
            top: 0;
            bottom: 0;
            position: relative;
            background-color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            width: 100vw;
        }

        .background-image {
            position: absolute;
            width: 350px;
            height: auto;
            z-index: -1;
        }

        .window-container {
            position: relative;
            width: 85vw;
            max-width: 400px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .windows-image {
            width: 100%;
            height: auto;
        }

        .content-image {
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 120px;
            height: auto;
        }

        @media (max-width: 430px) {
            .window-container {
                width: 90vw;
                max-width: 320px;
            }

            .content-image {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 390px) {
            .window-container {
                width: 95vw;
                max-width: 300px;
            }

            .content-image {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 375px) {
            .window-container {
                width: 100vw;
                max-width: 290px;
            }

            .content-image {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="window-container">
    <img class="windows-image" src="css/assets/MainWindow.png" alt="Retro Windows UI" >
    <img class="content-image" src="css/assets/Braclete01.png" alt="Content Image" data-model="models/Bracelete01/Bracelete01.gltf">
</div>
<div class="window-container">
    <img class="windows-image" src="css/assets/MainWindow.png" alt="Retro Windows UI" >
    <img class="content-image" src="css/assets/Braclete02.png" alt="Content Image" data-model="models/Bracelete02/Bracelete02.gltf">
</div>
<div class="window-container">
    <img class="windows-image" src="css/assets/MainWindow.png" alt="Retro Windows UI" >
    <img class="content-image" src="css/assets/Ring.png" alt="Content Image" data-model="models/Ring/Ring.gltf">
</div>
<script type="module" src="js/main.js"></script>
</body>
</html>
