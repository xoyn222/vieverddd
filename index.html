<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Retro Windows UI</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const clickSound = new Audio("css/assets/mouse-clicks.mp3");
            clickSound.load();
            document.addEventListener("click", () => {
                clickSound.currentTime = 0;
                clickSound.play();
            }, { passive: true });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                if (window.TelegramWebviewProxy) {
                    window.TelegramWebviewProxy.postEvent('web_app_request_fullscreen', '{}');
                } else {
                    window.parent.postMessage(JSON.stringify({ eventType: 'web_app_request_fullscreen' }), '*');
                }
            }
        });
    </script>
    <script>
        window.addEventListener("beforeunload", function (event) {
            event.preventDefault();
            event.returnValue = "Вы уверены, что хотите закрыть приложение?";
        });

        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.onEvent('backButtonClicked', function () {
                if (confirm("Вы уверены, что хотите закрыть приложение?")) {
                    window.Telegram.WebApp.close();
                }
            });

            window.Telegram.WebApp.onEvent('mainButtonClicked', function () {
                if (confirm("Вы уверены, что хотите выйти?")) {
                    window.Telegram.WebApp.close();
                }
            });

            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < 100; i++) {
                let img = document.createElement("img");
                img.src = "css/assets/MainWindow.png";
                img.classList.add("background-image");
                img.style.top = Math.random() * window.innerHeight + "px";
                img.style.left = Math.random() * window.innerWidth + "px";
                fragment.appendChild(img);
            }
            document.body.appendChild(fragment);
        });
    </script>
    <style>
        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
        }

        .background-image {
            position: absolute;
            width: 350px;
            height: auto;
            z-index: -1;
        }

        .window-container {
            position: relative;
            width: 85vw;
            max-width: 400px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .windows-image {
            width: 100%;
            height: auto;
        }

        .content-image {
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 120px;
            height: auto;
        }

        @media (max-width: 430px) {
            .window-container { max-width: 320px; }
            .content-image { max-width: 300px; }
        }

        @media (max-width: 390px) {
            .window-container { max-width: 300px; }
        }

        @media (max-width: 375px) {
            .window-container { max-width: 290px; }
        }
    </style>
</head>
<body>
<div class="window-container">
    <img class="windows-image" src="css/assets/MainWindow.png" alt="Retro Windows UI">
    <img class="content-image" src="css/assets/Braclete01.png" alt="Content Image" data-model="models/Bracelete01/Bracelete01.gltf">
</div>
<div class="window-container">
    <img class="windows-image" src="css/assets/MainWindow.png" alt="Retro Windows UI">
    <img class="content-image" src="css/assets/Braclete02.png" alt="Content Image" data-model="models/Bracelete02/Bracelete02.gltf">
</div>
<div class="window-container">
    <img class="windows-image" src="css/assets/MainWindow.png" alt="Retro Windows UI">
    <img class="content-image" src="css/assets/Ring.png" alt="Content Image" data-model="models/Ring/Ring.gltf">
</div>
<script type="module" src="js/main.js"></script>
</body>
</html>
