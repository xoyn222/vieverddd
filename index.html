<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" >
    <script>
        let audioCtx;
        let soundBuffer;

        async function loadSound() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const response = await fetch("css/assets/mouse-clicks.mp3");
            const arrayBuffer = await response.arrayBuffer();
            soundBuffer = await audioCtx.decodeAudioData(arrayBuffer);
        }

        document.addEventListener("click", () => {
            if (!soundBuffer) return;
            if (audioCtx.state === "suspended") {
                audioCtx.resume();
            }
            const source = audioCtx.createBufferSource();
            source.buffer = soundBuffer;
            source.connect(audioCtx.destination);
            source.start(0);
        });

        document.addEventListener("DOMContentLoaded", loadSound);
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function isMobile() {
                return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            }

            if (isMobile()) {
                if (window.TelegramWebviewProxy) {
                    window.TelegramWebviewProxy.postEvent('web_app_request_fullscreen', '{}');
                } else if (window.external && typeof window.external.notify !== 'undefined') {
                    const data = JSON.stringify({
                        eventType: 'web_app_request_fullscreen',
                        eventData: {},
                    });
                    window.external.notify(data);
                } else {
                    const data = JSON.stringify({
                        eventType: 'web_app_request_fullscreen',
                    });
                    window.parent.postMessage(data, 'https://web.telegram.org');
                }
            }
        });
    </script>
    <script>
        window.addEventListener("beforeunload", function (event) {
            event.preventDefault();
            event.returnValue = "Вы уверены, что хотите закрыть приложение?";
        });

        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.onEvent('backButtonClicked', function () {
                if (confirm("Вы уверены, что хотите закрыть приложение?")) {
                    window.Telegram.WebApp.close();
                }
            });

            window.Telegram.WebApp.onEvent('mainButtonClicked', function () {
                if (confirm("Вы уверены, что хотите выйти?")) {
                    window.Telegram.WebApp.close();
                }
            });

            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            for (let i = 0; i < 200; i++) {
                let img = document.createElement("img");
                img.src = "https://i.ibb.co/WvMzdt7m/Main-Window.png";
                img.classList.add("background-image");
                img.style.top = Math.random() * window.innerHeight + "px";
                img.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(img);
            }
        });
    </script>
    <title>Retro Windows UI</title>
    <style>
        html {
            overflow: hidden;
        }

        body {
            top: 0;
            bottom: 0;
            position: relative;
            background-color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            width: 100vw;
        }

        .background-image {
            top: 5%;
            position: absolute;
            width: 350px;
            height: auto;
            z-index: -1;
        }

        .window-container {
            position: relative;
            width: 85vw;
            max-width: 400px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .windows-image {
            width: 100%;
            height: auto;
        }

        .content-image {
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 120px;
            height: auto;
        }
    </style>
</head>
